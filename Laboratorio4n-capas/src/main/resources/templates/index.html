<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Venta de Producto</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">
</head>
<body>
	<div class="container content-wrapper mx-auto">
		<div class="container-fluid">
			<h1 class="mt-4">Ingresar Producto</h1>
			<div class="card mb-4">
				<div class="card-body">
					<form th:action="@{/formProducto}" th:object="${producto}"
						method="post">
						<div class="form-group">

							<label class="small mb-1" for="nombre">Nombre del
								Producto</label> <input type="text" th:field="*{nombre}" id="nombre"
								class="form-control py-4" style="width: 400px"><br> <span
								th:errors="*{nombre}" style="color: #E81505"
								></span><br>
						</div>
						<div class="form-group">
							<label class="small mb-1" for="desc">Descripcion del
								Producto</label> <input type="text" th:field="*{descripcion}" id="desc"
								class="form-control py-4" style="width: 400px"><br> <span
								th:errors="*{descripcion}" style="color: #E81505"
								></span><br>

						</div>
						<div class="form-group">
							<label class="small mb-1" for="precio">Precio del
								Producto</label> <input type="number" th:field="*{precio}" id="precio"
								class="form-control py-4" style="width: 400px"><br> <span
								th:errors="*{precio}" style="color: #E81505"
								></span><br>

						</div>
						<div class="form-group">
							<label class="small mb-1" for="venc">Fecha de Vencimiento
								del Producto</label> <input type="text" th:field="*{vencimiento}"
								id="venc" class="form-control py-4" style="width: 400px"><br> <span
								th:errors="*{vencimiento}" style="color: #E81505"
								></span><br>

						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Agregar Producto">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- /#wrapper -->
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/datatables/jquery.dataTables.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="js/demo/datatables-demo.js"></script>
	<script src="js/demo/chart-area-demo.js"></script>
</body>
</html>

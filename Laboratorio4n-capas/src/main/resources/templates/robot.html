<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Seguridad</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">
</head>
<body>

	<div class="container content-wrapper mx-auto">
		<div class="container-fluid">
			<h1 class="mt-4">Es usted un Robot</h1>
			<div class="card mb-4">
				<div class="card-body">
					<form th:action="@{/seguridad}" th:object="${robot}" method="post">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio"
								th:field="*{soyRobot}" id="exampleRadios1"
								th:value="${false}"> <label class="form-check-label"
								for="radio">Marcar solo si usted
								es un robot</label>
						</div>
						<span th:errors="*{soyRobot}" style="color: #E81505"></span><br>
						<div class="form-group">
							<input class="btn-primary btn" type="submit" value="Aceptar">
						</div>
					</form>
					<a href="/producto">Regresar</a>
				</div>
			</div>
		</div>
	</div>

	<!-- /#wrapper -->
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/datatables/jquery.dataTables.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="js/demo/datatables-demo.js"></script>
	<script src="js/demo/chart-area-demo.js"></script>

</body>
</html>
